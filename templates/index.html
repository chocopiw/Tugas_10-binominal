<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediksi Tingkat Putus Sekolah pada Tingkat Pendidikan Dasar</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; text-align: center; }
        .container { max-width: 500px; margin: auto; padding: 20px; border: 1px solid #ddd; border-radius: 10px; background: #f9f9f9; }
        input { width: 100%; padding: 10px; margin: 10px 0; }
        button { padding: 10px 20px; background: #28a745; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #218838; }
        .result { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Prediksi Tingkat Putus Sekolah pada Tingkat Pendidikan Dasar</h2>
        <form method="POST">
            <label for="n">Jumlah Total Siswa (n):</label>
            <input type="number" name="n" required>
            <label for="p">Probabilitas Berhenti Sekolah (p):</label>
            <input type="number" step="0.01" name="p" required>
            <label for="k">Jumlah Siswa yang Berhenti (k):</label>
            <input type="number" name="k" required>
            <button type="submit">Hitung Probabilitas</button>
        </form>
        {% if result is not none %}
        <div class="result">
            <p>Hasil Probabilitas: {{ result }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
